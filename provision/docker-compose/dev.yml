# Docker Compose
# https://docs.docker.com/compose/

version: "3"
services:
  # Python
  app:
    image: luismayta-github-io-app-dev
    environment: &environment
      - STAGE=dev
    build:
      context: .
      dockerfile: provision/docker/app/Dockerfile
      args:
        stage: dev

  check:
    image: luismayta-github-io-check-dev
    environment: *environment
    build:
      context: .
      dockerfile: provision/docker/check/Dockerfile
      args:
        stage: dev
    volumes:
      - .:/usr/src
    env_file:
      - .env
