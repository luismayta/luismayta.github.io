-   repo: git@github.com:pre-commit/pre-commit-hooks
    sha: 775a7906cd6004bec2401a85ed16d5b3540d2f94
    hooks:
    -   id: detect-private-key
        files: ^(?!\.?git-crypt)
    -   id: check-merge-conflict
    -   id: trailing-whitespace
        language_version: python3
        files: ^tf|-|\.(py|tfvars|tf|tfenv|env|yml|yaml|pem|key|mock)$
    -   id: end-of-file-fixer
        files: ^tf|-|\.(py|tfvars|tf|tfenv|env|yml|yaml|pem|key|mock)$
        language_version: python3
    -   id: check-added-large-files
        files: ^tf|-|\.(py|env|yml|yaml)$
    -   id: check-case-conflict
    -   id: check-json
        language_version: python3
    -   id: check-xml
        language_version: python3
    -   id: check-yaml
        language_version: python3
    -   id: check-case-conflict
    -   id: check-ast
        language_version: python3
    -   id: debug-statements
    -   id: autopep8-wrapper
        args:
        - -i
        - --ignore=E501
        language_version: python3
    -   id: double-quote-string-fixer
    -   id: check-docstring-first
    -   id: pretty-format-json
    -   id: requirements-txt-fixer
    -   id: name-tests-test
-   repo: git://github.com/pre-commit/mirrors-pylint
    sha: 4de6c8dfadef1a271a814561ce05b8bc1c446d22
    hooks:
    -   id: pylint
        language_version: python3
        args:
        - --rcfile=.pylintrc
        exclude: setup.py
-   repo: git://github.com/pre-commit/mirrors-scss-lint
    sha: 7265d327b943b0e740761f706bd2f1645f948908
    hooks:
    -   id: scss-lint
        files: \.(scss)$
-   repo: git@github.com:pre-commit/pre-commit
    sha: ea05189c28084e42014b20eae3a1130ea14c9d93
    hooks:
    -   id: validate_config
    -   id: validate_manifest
-   repo: git://github.com/FalconSocial/pre-commit-python-sorter
    sha: d044ff27300a6dc8b1a56cd22552e3a810dc6f49
    hooks:
    -   id: python-import-sorter
        args:
        - --silent-overwrite
        language_version: python3
-   repo: git://github.com/detailyang/pre-commit-shell
    sha: a38692fd3e36bab39d523f80c90222b92f2b05ef
    hooks:
    -   id: shell-lint
        args:
        - --external-sources
